version: '3.4'

services:
  api-gateway:
    container_name: api_gateway
    image: devopsfaith/krakend
    restart: always
    ports:
      - '8080:8080'
    volumes:
      - ./:/etc/krakend
    command: ['run', '-d', '-c', '/etc/krakend/krakend.json']

  item_service:
    container_name: item_service
    build:
      context: ./item-service
      dockerfile: deploy/Dockerfile
    restart: always
    working_dir: /app
    extra_hosts:
      - 'host.docker.internal:host-gateway'